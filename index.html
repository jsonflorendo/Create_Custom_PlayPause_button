<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Play/Pause button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="custom-video">

        <!-- first video -->
         <div class="custom-video_container">
            <video class="custom-video_video" width="100%" height="auto" muted autoplay loop>
                <source src="Login_page.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <div class="custom-video_control">| |</div>
         </div>

    </div>
</body>

</html>

<script src="script.js"></script>
